<ion-header>
  <ion-toolbar>
    <ion-title>
      Top Sports Headlines - Ireland
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" *ngFor="let article of articles">
        <ion-card>
          <img [src]="article.urlToImage" alt="Article Image">
          <ion-card-header>
            <ion-card-title>{{ article.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ article.description }}</p>
          </ion-card-content>
          <ion-button expand="full" color="primary" (click)="openArticle(article.id)">Read More</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
